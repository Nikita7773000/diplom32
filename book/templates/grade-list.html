{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'rrr.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.main.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>задачи</title>
</head>
<body>
<div class="qwerty"><h1>общее задllачи</h1></div>
<form method="post" action="{% url 'grade_list' %}">
    {% csrf_token %}

    {% for grade in grade %}
    <div class="qwerty">
        <div class="qwerty" bgcolor="#33CCCC">
            <div class="card" style="width: 18rem;" bgcolor="#33CCCC">
                <div class="card-body">
                    <h5 class="card-title">{{grade.book}} {{grade.grade}} </h5>
                    <p class="card-text">{{grade.text}} </p>


                    <input type="checkbox" class="form-check-input" id="checkbox_{{ grade.id }}" name="product"
                           value="{{ grade.id }}" {% if grade.is_visible %} checked {% endif %}>
                    <label class="form-check-label" for="checkbox_{{ grade.id }}">done</label>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>


                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</form>
<br>
<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.main.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
