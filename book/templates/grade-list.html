{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'grade_forms.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Задачи</title>
</head>
<body>
<div class="container mt-4">
    <h1>Список задач</h1>
    <form method="post" action="{% url 'grade_list' %}">
        {% csrf_token %}
        {% for field in form.product %}
    <div class="card mb-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ field.label }}</h5>
            <div class="form-check">
                {{ field.tag }}
                <label class="form-check-label" for="{{ field.id_for_label }}">
                    Выбрать
                </label>
            </div>
            <p class="card-text">Задача: {{ field.instance.grade }}</p>
            <p class="card-text">Описание: {{ field.instance.text }}</p>
            <p class="card-text">Видимость: {{ field.instance.is_visible }}</p>
        </div>
    </div>
{% endfor %}

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
